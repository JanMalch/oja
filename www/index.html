<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Oja &middot; OpenApi JSON data validator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content="A simple tool to validate your JSON data against an OpenAPI spec.">
    <script src="index.js" defer></script>
    <link href="styles.css" rel="stylesheet">
</head>
<body>

<main>
    <h1>Oja <sub>0.0.1-alpha.1</sub></h1>
    <p>A simple <a href="https://github.com/JanMalch/Oja">open source</a> tool to validate your JSON data against an OpenAPI spec, by translating the spec into JSON schemas. None
        of your data is sent to a server.</p>

    <label for="inOpenapiSpec">OpenAPI (YAML or JSON)</label>
    <textarea id="inOpenapiSpec" placeholder="Paste your OpenAPI spec here"></textarea>
    <pre id="inOpenapiSpecError"></pre>

    <label for="inJsonData">Your JSON data</label>
    <textarea id="inJsonData" placeholder="Paste your JSON to validate here"></textarea>
    <pre id="inJsonDataError"></pre>


    <h2>Results</h2>

    <div id="filters">
        <input id="inFilterText" placeholder="Filter schemas ..." aria-label="Filter">
    </div>
    <div id="results"></div>
</main>
</body>
</html>
